<div class="create-user-container">
  <form #createUserForm="ngForm" (ngSubmit)="createUser()" class="form-create-user">
    <div class="text-center mb-4">
      <i class="fa fa-user-plus fa-fw create-user-icon"></i>
    </div>
    <div class="row">
	    <div class="col-xs-12 col-md-6 form-group">
	      <label for="inputUsername">Username</label>
	      <input type="text" name="username" id="inputUsername" class="form-control" #username="ngModel" [(ngModel)]="newUser.username" placeholder="Username" ngModel required minlength="4" maxlength="20" pattern="[a-zA-Z]*" autofocus>
	      <field-error [control]="username" customerror="Only alphabets allowed with no spaces"></field-error>
	    </div>
	    <div class="col-xs-12 col-md-6 form-group">
	      <label for="inputEmail">Email</label>
	      <input type="email" name="email" id="inputEmail" class="form-control" #email="ngModel" [(ngModel)]="newUser.emailID" placeholder="Email Address" ngModel required pattern="^\w+([.-]\w+)*@\w+([.-]\w+)*\.\w{2,6}$">
	      <field-error [control]="email" customerror="Please validate the address"></field-error>
	    </div>
	    
	</div>
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<label for="inputPhone">Phone Number</label>
		  	<div class="input-group">
			  <div class="input-group-prepend">
			    <span class="input-group-text">+</span>
			  </div>
			  <select class="custom-select form-control col-2" name="countryCode" [(ngModel)]="newUser.countryCode">
			    <option *ngFor="let code of countryCodes" value="{{code}}">{{code}}</option>
			  </select>
			  <input type="text" name="phone" id="inputPhone" class="form-control col-10" #phone="ngModel" [(ngModel)]="newUser.phoneNumber" placeholder="Phone Number" ngModel required pattern="[0-9]{10,10}$">
			</div>
			<field-error [control]="phone" customerror="Numbers Only, 10 digits"></field-error>
	    </div>
	    <div class="col-xs-12 col-md-6 form-group">
	        <label for="inputRole">Role</label>
	      	<select class="custom-select" id="inputRole" name="role" [(ngModel)]="newUser.role">
			    <option *ngFor="let role of userRoles" value="{{role}}">{{role}}</option>
			</select>
		</div>
	</div>

    <button class="btn btn-lg btn-success btn-block create-user-btn" [disabled]="createUserForm.invalid || callInProgress" type="submit"><i class='fa fa-spinner fa-spin' *ngIf="callInProgress"></i>{{callInProgress ? ' Creating User' : 'Create User'}}</button>
  </form>
</div>
