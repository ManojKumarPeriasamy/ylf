<header>
  <!-- Fixed navbar -->
  <nav class="navbar fixed-top bg-dark">
  	<div class="container">
  		<div>
	    	<a class="header-brand-link" routerLink="/" (click)="hideMenuNav()">
	    		<i class="fa fa-home fa-fw header-icon"></i>
	    		<span>YLait Farm</span>
	    	</a>
		</div>
	    <div *ngIf="!userData.username">
	    	<a class="header-login-link" routerLink="/login">
	    		<i class="fa fa-sign-in fa-fw header-icon"></i>
	    		<span>Login</span>
	    	</a>
	    </div>
	    <div *ngIf="userData.username" id="menublock">
	    	<a class="header-login-link" href="javascript:void(0)">
	    		<i class="fa fa-user-circle fa-fw header-icon" [ngClass]="{'icon-active': isUserNavMenuOpen}" (click)="toggleUserNavMenu()"></i>
	    		<span class="d-none d-md-block header-name" (click)="toggleUserNavMenu()">{{userData.username}}</span>
	    		<i class="fa fa-bars fa-fw header-icon" [ngClass]="{'icon-active': isPageNavMenuOpen}" (click)="togglePageNavMenu()"></i>
	    	</a>
	    </div>
	</div>
  </nav>
  <div *ngIf="isUserNavMenuOpen" class="navbarmenu fixed-top">
  	<div class="container">
  		<div class="row">
	  		<div class="col-xs-12 col-md-3 navbarmenu-item" (click)="routerChange('/dashboard')">
	  			<a class="navbarmenu-link" href="javascript:void(0);">Dashboard</a>
	  		</div>
	  		<div class="col-xs-12 col-md-3 navbarmenu-item" (click)="routerChange('/config')">
	  			<a class="navbarmenu-link" href="javascript:void(0);">Config</a>
	  		</div>
	  		<div class="col-xs-12 col-md-3 navbarmenu-item" (click)="routerChange('/createUser')">
	  			<a class="navbarmenu-link" href="javascript:void(0);">Create User</a>
	  		</div>
	  		<div class="col-xs-12 col-md-3 navbarmenu-item" (click)="logout()">
	  			<a class="navbarmenu-link" href="javascript:void(0);">Logout</a>
	  		</div>
	  	</div>
	</div>
  </div>
  <div *ngIf="isPageNavMenuOpen" class="navbarmenu fixed-top">
  	<div class="container">
  		<div class="row">
	  		<div class="col-xs-12 col-md-4 navbarmenu-item" (click)="routerChange('/investment/addInvestment')">
	  			<a class="navbarmenu-link" href="javascript:void(0);">Add Investments</a>
	  		</div>
	  		<div class="col-xs-12 col-md-4 navbarmenu-item" (click)="routerChange('/transaction/addTransaction')">
	  			<a class="navbarmenu-link" href="javascript:void(0);">Add Transactions</a>
	  		</div>
	  		<div class="col-xs-12 col-md-4 navbarmenu-item" (click)="routerChange('/product-entry')">
	  			<a class="navbarmenu-link" href="javascript:void(0);">Product Entry</a>
	  		</div>
	  	</div>
	</div>
  </div>
</header>
